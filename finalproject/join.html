<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore local eco-spots and green businesses in Nairobi.">
  <meta name="author" content="Millen Morn">
  <meta property="og:title" content="TreeTribe - Connect With Green Nairobi">
  <meta property="og:description" content="Explore TreeTribe to find eco-friendly businesses, nature-based events, and community-driven initiatives in Nairobi.">
  <meta property="og:image" content="images/logo.png">
  <meta property="og:url" content="https://millenmorn.github.io/wdd231/finalproject/join.html">
  <meta property="og:type" content="website">
  <title>Join TreeTribe</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/large.css">
  <script defer src="scripts/menu.js"></script>
  <script defer src="scripts/main.js"></script>
  <script defer src="scripts/join.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="brand">
          <img src="images/logo.png" alt="TreeTribe Logo" class="logo">
          <span class="brand-name">TreeTribe</span>
        </div>
        <button class="menu-toggle">&#9776;</button>
        <ul id="navMenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">About</a></li>
          <li><a href="join.html" class="active">Join</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Join TreeTribe</h1>
    <form id="membershipForm" action="thankyou.html" method="get">
      <label for="fname">First Name*</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name*</label>
      <input type="text" id="lname" name="lname" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="membership">Membership Level*</label>
      <select id="membership" name="membership" required>
        <option value="">-- Select One --</option>
        <option value="basic">Basic (Free)</option>
        <option value="silver">Silver - KES 1,000</option>
        <option value="gold">Gold - KES 2,500</option>
      </select>

      <label for="bio">Tell us about yourself</label>
      <textarea id="bio" name="bio" rows="4"></textarea>

      <input type="hidden" id="timestamp" name="timestamp">

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
  <div class="footer-container">
    <div class="footer-left">
      <p>&copy; <span id="currentYear"></span> TreeTribe. All rights reserved.</p>
    </div>

    <div class="footer-center">
      <p id="lastModified"></p>
    </div>

    <div class="footer-right">
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Policies</a>
        <a href="#">FAQs</a>
       
      </div>

      <div class="footer-social">
        <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
          <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
